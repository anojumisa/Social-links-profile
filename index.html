<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="images/avatar-jessica.jpeg" alt="">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    
    <div class="link-box">GitHub</div>
    <div class="link-box">Frontend Mentor</div>
    <div class="link-box">LinkedIn</div>
    <div class="link-box">Twitter</div>
    <div class="link-box">Instagram</div> 
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ano Jumisa</a>.
  </div>

</html>
